---
# Global variables for all hosts
ansible_user: ec2-user
ansible_ssh_private_key_file: ../devops-p1-keypair.pem

# Common packages for setup
required_packages:
  - python3
  - python3-pip
  - git
  - wget
  - unzip
  - curl

# Python packages for Ansible
pip_packages:
  - ansible
  - boto3
  - botocore

# AWS CLI configuration
aws_cli_url: "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip"
aws_region: us-east-1

# Timeouts
connection_timeout: 30
command_timeout: 30

# Java configuration
java_package: java-17-amazon-corretto-devel
java_home: /usr/lib/jvm/java-17-amazon-corretto

# Application configuration
app_name: dptweb
app_version: "1.0"
war_name: "{{ app_name }}-{{ app_version }}.war"
s3_bucket: my-java-artifacts-1

# Repository configuration
repo_url: "https://github.com/omaromarsalhi/DevOps-Projects.git"
java_project_path: "DevOps-Project-01/Java-Login-App"

# Database configuration (credentials from vault)
db_host: loginapp.czcyfkxgylmh.us-east-1.rds.amazonaws.com
db_name: loginapp
db_port: 3306
db_user: "{{ vault_db_user | default('admin') }}"
db_password: "{{ vault_db_password | default('CHANGE_ME') }}"

# AWS credentials (from vault or better: use IAM roles)
aws_access_key_id: "{{ vault_aws_access_key_id | default('') }}"
aws_secret_access_key: "{{ vault_aws_secret_access_key | default('') }}"
aws_session_token: "{{ vault_aws_session_token | default('') }}"
